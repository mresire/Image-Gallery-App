{% extends 'base.html' %}

{% block content %}
  
<div class="container">
  <div class="row col-md-6 col-lg-4">
    {% for image in images %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{image.picture.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{image.title}}</h5>
          <p class="card-text">{{image.description}}.</p>
          {% if image.owner %}
          Author: <a href="#" class="btn btn-primary">{{ image.owner }}</a>
          {% else %}
          Author: <a href="#" class="btn btn-primary">Guest</a>
          {% endif %}
          
        </div>
      </div>
      {% endfor %}

  </div>

</div>
{% endblock %}
