{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}  
   
<div class="container">

    <div class="row justify-content-center">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
                <h2 class="my-4">Add a new Photo script</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark my-4" type="submit">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

</div>
{% endblock %}
